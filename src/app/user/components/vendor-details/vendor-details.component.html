                    <div class="flex items-center justify-center xl:justify-start mt-1 md:mt-0 mb-5 md:mb-0">
                        
                    </div>
                    <button class="focus:outline-none ml-0 md:ml-5 bg-indigo-700 dark:bg-indigo-600 transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-3 md:px-6 py-2 text-sm" [routerLink]="getUrl(vendor?._id)">Message</button>
                </div>
            </div>
            <div class="flex-col text-center justify-center items-center">
                <h1 class="text-bold first-letter underline">Events</h1>
                <div class="2xl:container 2xl:mx-auto" >
                    <div class="py-6 lg:px-20 md:px-6 px-4 ">
                        <div class="grid lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 lg:gap-y-12 lg:gap-x-8 sm:gap-y-10 sm:gap-x-6 gap-y-6 lg:mt-12 mt-10 ">
                            <div class="" *ngFor="let event of events">
                        <div class=" p-2 border shadow-md ">
                                        <div class="relative group">
                                            <div class="flex justify-center items-center opacity-0 bg-gradient-to-t from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-50 absolute top-0 left-0 h-full w-full">
                                                
                                            </div>
                                            <img class="w-full" [src]="event.image_url"  />
                                            <div class="absolute bottom-0 p-8 w-full opacity-0 group-hover:opacity-100">
                                                
                                                <button class="bg-transparent font-medium text-base leading-4 border-2 border-white py-3 w-full mt-2 text-white">Book Event</button>
                                                <button class="bg-transparent font-medium text-base leading-4 border-2 border-white py-3 w-full mt-2 text-white" routerLink="/event-details/{{event._id}}">Details</button>
                                            </div>
                                        </div>
                        
                                        <p class="font-normal text-xl leading-5 text-gray-800 md:mt-6 mt-4">{{event.title}}</p>
                                        <p class="font-normal text-base leading-4 text-gray-600 mt-4">{{event.description}}</p>
                                        <p class="font-normal text-base leading-4 text-gray-600 mt-4">{{event.date | date: 'dd/MM/yyyy'}}</p>
                                        <p class="font-semibold text-xl leading-5 text-gray-800 mt-4">{{event.price | currency:'INR'}}</p>
                                    </div>
