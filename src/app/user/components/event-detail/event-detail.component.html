<div class="flex justify-center items-center min-h-screen">


<div class="2xl:container h-full 2xl:mx-auto lg:py-16 lg:px-20 md:py-12 md:px-6 py-12 shadow-xl bg-white px-6 flex justify-center items-center">
    <div class="flex justify-center items-center lg:flex-row flex-col gap-8">
        <!-- Description Div -->

        <div class="w-full sm:w-96 md:w-8/12 lg:w-6/12 items-center pt-5">
            <h2 class="font-semibold lg:text-4xl text-3xl lg:leading-9 leading-7 text-gray-800 mt-4">{{event?.title}}</h2>

            <div class="flex flex-row justify-between mt-5">
                
            </div>

            <p class="font-normal text-base leading-6 text-gray-600 mt-7">{{event?.description}}</p>
            <p class="font-bold text-base leading-6 text-gray-600 mt-7">{{event?.slots}} slots</p>
            
            <p class="font-semibold lg:text-2xl text-xl lg:leading-6 leading-5 mt-6">{{event?.price | currency:'INR'}}</p>

            

            <button class="focus:outline-none focus:ring-2 hover:bg-black focus:ring-offset-2 focus:ring-gray-800 font-medium text-base leading-4 text-white bg-[#d218aa70] w-full py-5 lg:mt-12 mt-6" routerLink="/checkout/{{event?._id}}">Book Now</button>
            <button class="focus:outline-none focus:ring-2 hover:bg-black focus:ring-offset-2 focus:ring-gray-800 font-medium text-base leading-4 text-white bg-[#4618d270] w-full py-5 lg:mt-12 mt-6" routerLink="/vendor-details/{{event?.vendor?._id}}">Vendor Details</button>
        </div>

        <!-- Preview Images Div For larger Screen-->

        <div class="w-full sm:w-96 md:w-8/12 lg:w-6/12 flex justify-center lg:gap-8 sm:gap-6 gap-4 ">
            <div class="w-full lg:w-8/12 bg-gray-100 flex justify-center items-center">
                <img [src]="event?.image_url" alt="Wooden Chair Previw" />
            </div>
            
        </div>
    </div>
    
</div>
</div>
