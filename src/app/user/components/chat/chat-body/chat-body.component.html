<div class="flex flex-col flex-auto h-full  px-5 pt-14">
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-lg bg-gray-100 h-full w-full p-4">
          <div class="flex flex-col h-full overflow-x-auto mb-4">
            <div class="flex flex-col h-full">
              <div class="grid grid-cols-12 gap-y-2" *ngFor="let chat of history">
                <div class="col-start-1 col-end-8 p-3 rounded-lg" *ngIf="chat.sender === vendorId" >
                  <div class="flex flex-row items-center" >
                    <div
                      class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
                    >
                      A
                    </div>
                    <div
                      class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl"
                    >
                      <div>{{chat.text}}</div>
                    </div>
                  </div>
                </div>
                
                <div class="col-start-6 col-end-13 p-3 rounded-lg" *ngIf="chat.sender !== vendorId">
                  <div class="flex items-center justify-start flex-row-reverse">
                    <div
                      class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
                    >
                      A
                    </div>
                    <div
                      class="relative mr-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl"
                    >
                      <div>{{chat.text}}</div>
                    </div>
                  </div>
                </div>
                
                
              </div>
            </div>
          </div>
          <div
            class="flex flex-row items-center justify-center h-16 pt-1 rounded-xl bg-white w-full px-4"
          >
            <div class="w-full pt-2">
            <form [formGroup]="message"  (ngSubmit)="sendMessage()">
            
            <div class="relative flex w-full flex-wrap items-stretch mb-3">
              <input type="text" placeholder="Placeholder" class="px-3 py-4 placeholder-slate-300 text-slate-600 relative bg-white bg-white rounded text-base border-0 shadow outline-none focus:outline-none focus:ring w-full pr-10" id="msg" [(ngModel)]="text" formControlName="text"/>
              <span class="z-10  h-full leading-snug font-normal absolute text-center text-slate-300  bg-blue-700 rounded text-lg items-center justify-center  right-0 px-5 py-4">
               <button type="submit" class="bg-blue-700 text-black font-extrabold">SEND&nbsp;<i class="fas fa-send text-black text-2xl"></i></button> 
              </span>
            </div>
          </form>
        </div>
          </div>
        </div>
      </div>
