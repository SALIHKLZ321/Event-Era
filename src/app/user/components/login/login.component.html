<div class="h-screen w-screen flex justify-center items-center">

  <div class="content-center container  scroll-mx-0 mx-auto ">
    <section class="h-full  bg-[#00000077] pb-16 rounded shadow-sm py-10">
        <div class="flex items-center justify-center"><h1>EVENT ERA</h1></div>
        <div class="px-6 h-full text-gray-800">
          <div
            class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6"
          >
          <div
          class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0 flex items-center justify-center"
            >
              <img
                src="../../../assets/images/dj.png"
                class="w-auto h-auto rounded-md shadow-xl shadow-black opacity-70"
                alt="Sample image"
              />
            </div>
            <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0 border-solid border-black flex justify-center">
              <div class="md:w-2/3 sm:w-full xs:w-full">
                <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
                
      
                <!-- Email input -->
                <div class="mb-6">
                  <input
                    type="text"
                    name="email"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-white bg-black bg-clip-padding border border-solid border-black rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlInput2"
                    placeholder="Email address"
                    formControlName="email"
                  />
                </div>
      
                <!-- Password input -->
                <div class="mb-6">
                  <input
                    type="password"
                    name="password"
                    class="form-control block w-full px-4 py-2 text-xl font-normal text-white bg-black bg-clip-padding border border-solid border-black rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlInput2"
                    placeholder="Password"
                    formControlName="password"
                    />
                </div>
      
                <div class="flex justify-between items-center mb-6">
                  
                  <a href="#!" class="text-gray-800">Forgot password?</a>
                </div>
      
                <div class="text-center lg:text-left flex flex-col items-center justify-center">
                  <button
                  type="submit"
                  class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                  >
                    Login
                  </button>
                  <p class="text-sm font-semibold mt-2 pt-1 mb-0 text-white">
                    Don't have an account?
                    <a
                    routerLink="/sign-up"
                      class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                      >Register</a
                    >
                  </p>
                </div>
              </form>
              </div>
              
            </div>
          </div>
        </div>
      </section>
</div>
</div>
<div>
  <app-footer></app-footer>
</div>
