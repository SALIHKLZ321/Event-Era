<div class="w-screen justify-center">
    <h1 class="font-extrabold justify-center p-4">Vendors</h1>
</div>
<div class="sm:flex h-screen justify-center items-center overflow-y-auto">
<div class="p-2 " *ngFor="let vendor of vendors" >
    <div class="flex items-center h-fit w-full justify-center">

        <div class="max-w-xs">
            <div class="bg-white shadow-xl rounded-lg py-3 w-64">
                <div class="photo-wrapper p-2" *ngIf="!vendor.image">
                    <img class="w-32 h-32 rounded-full mx-auto" src="../../../../assets/images/user.png" alt="John Doe">
                </div>
                <div class="photo-wrapper p-2" *ngIf="vendor?.image">
                    <img class="w-32 h-32 rounded-full mx-auto" src="{{vendor.image}}" alt="John Doe">
                </div>
                <div class="p-2">
                    <p class="text-center text-bold text-2xl text-gray-900  leading-8">{{vendor.firstName}} {{vendor.lastName}}</p>
                    <div class="text-center text-gray-400 text-xs font-semibold">
                        <p>Vendor</p>
                    </div>
                    <table class="text-xs my-3">
                        <tbody>
                        <tr>
                            <td class="px-2 py-2 text-gray-500 font-semibold">Phone</td>
                            <td class="px-2 py-2">{{vendor.phone}}</td>
                        </tr>
                        <tr>
                            <td class="px-2 py-2 text-gray-500 font-semibold">Email</td>
                            <td class="px-2 py-2">{{vendor.email}}</td>
                        </tr>
                    </tbody></table>
        
                    <div class="text-center my-3">
                        <a class="text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium" [routerLink]="getUrl(vendor._id)">View Profile</a>
                    </div>
        
                </div>
            </div>
        </div>
        
        </div>

</div>
</div>
