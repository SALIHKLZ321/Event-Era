<div class="w-full mx-auto mb-4 my-6 flex  shadow sm:px-10 px-4 py-6 bg-white dark:bg-gray-800 rounded-md">
    
    <div class="flex bg-indigo-700 w-full sm:w-1/3  rounded-md relative mx-10">
        <div class="flex">
            <div class="px-4 py-6 border-r border-indigo-600">
                <div class="h-10 w-10">
                    <img src="../../../../../assets/images/event.png" alt="" class="h-full w-full rounded-full overflow-hidden shadow object-cover" />
                </div>
            </div>
            <div class="flex flex-col justify-center pl-3 py-2 sm:py-0 items-center">
                <p class="text-lg font-bold text-white pb-1">{{totalEvents}} &nbsp; Events Hosted</p>
                
            </div>
        </div>
        
    </div>
    <div class="flex bg-indigo-700  rounded-md relative w-full sm:w-1/3  mx-10">
        <div class="flex">
            <div class="px-4 py-6 border-r border-indigo-600">
                <div class="h-10 w-10">
                    <img src="../../../../../assets/images/ticket.jpg" alt="" class="h-full w-full rounded-full overflow-hidden shadow object-cover" />
                </div>
            </div>
            <div class="flex flex-col justify-center pl-3 py-2 sm:py-0 items-center">
                <p class="text-lg font-bold text-white pb-1">{{ticketSold}} &nbsp; Tickets Sold</p>
                
            </div>
        </div>
        
    </div>
    <div class="flex bg-indigo-700  rounded-md relative w-full sm:w-1/3  mx-10">
        <div class="flex">
            <div class="px-4 py-6 border-r border-indigo-600">
                <div class="h-10 w-10">
                    <img src="../../../../../assets/images/wallet.png" alt="" class="h-full w-full rounded-full overflow-hidden shadow object-cover" />
                </div>
            </div>
            <div class="flex flex-col justify-center pl-3 py-2 sm:py-0 items-center">
                <p class="text-lg font-bold text-white pb-1">{{totalWallet | currency : 'INR'}}&nbsp; Wallet</p>
                
            </div>
        </div>
        
    </div>
    
</div>
<div class="w-full text-black mx-auto mb-4 my-6 flex  shadow sm:px-10 px-4 py-6 bg-white dark:bg-gray-800 rounded-md">
    
    <app-chart></app-chart>
    
</div>
<div class="w-full mx-auto mb-4 my-6 flex  shadow sm:px-10 px-4 py-6 bg-white dark:bg-gray-800 rounded-md">
    <body class="flex items-center justify-center py-8 px-2 w-full">
        <div class="w-full sm:px-6">
            <div class="px-4 md:px-10 py-4 md:py-7 bg-gray-100 rounded-tl-lg rounded-tr-lg">
                <div class="sm:flex items-center justify-between">
                    <p class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800">Events</p>
                    
                </div>
            </div>
            <div class="bg-white shadow px-4 md:px-10 pt-4 md:pt-7 pb-5 overflow-y-auto">
                <table class="w-full whitespace-nowrap">
                    <thead>
                        <tr class="h-16 w-full text-sm leading-none text-gray-800">
                            <th class="font-normal text-center pl-16">Image</th>
                            <th class="font-normal text-center pl-4">Title</th>
                            <th class="font-normal text-center pl-12">Date</th>
                            <th class="font-normal text-center pl-12">Slots Remaining</th>
                            <th class="font-normal text-center pl-20">Sold</th>
                            <th class="font-normal text-center pl-20">Price</th>
                        </tr>
                    </thead>
                    <tbody class="w-full">
                        <tr class="h-20 text-sm leading-none text-gray-800 bg-white hover:bg-gray-100 border-b border-t border-gray-100" *ngFor="let event of events" routerLink="event-detail/{{event._id}}">
                            <td class="pl-4 cursor-pointer">
                                <div class="flex items-center justify-center">
                                    <div class="w-10 h-10">
                                        <img class="w-full h-full" src="{{event.image_url}}" />
                                    </div>
                                    
                                </div>
                            </td>
                            <td class="pl-12">
                                <div class="pl-4 flex items-center justify-center">
                                    <p class="font-medium">{{event.title}}</p>
                                </div>
                            </td>
                            <td class="pl-12">
                                <div class="pl-4 flex items-center justify-center">
                                    <p class="font-medium">{{event.date | date}}</p>
                                </div>
                            </td>
                            <td class="pl-20">
                                <div class="pl-4 flex items-center justify-center">
                                    <p class="font-medium">{{event.slots}}</p>
                                </div>
                            </td>
                            <td class="pl-20">
                                <div class="pl-4 flex items-center justify-center">
                                    <p class="font-medium">{{event.sold?event.sold:0}}</p>
                                </div>
                            </td>
                            <td class="pl-16">
                                <div class="pl-4 flex items-center justify-center">
                                    <p class="font-medium">{{event.price | currency : 'INR'}}</p>
                                </div>
                            </td>
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</div>
