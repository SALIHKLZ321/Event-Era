<div class="w-full">
    <div><app-sidebar></app-sidebar></div>
    <span class="w-full flex items-center p-5">
        <button class="bg-red-600 p-2 rounded" routerLink="/vendor/event-upload">Host New Event</button>
    </span>
    <div class="flex w-full p-5 justify-center items-center">
        <h1 class="text-3xl text-bold text-white w-full flex items-center ">Events</h1>
    </div>
<div class="p-5 w-full h-full justify-center items-center sm:flex place-content-between">
    <div class="w-[240px] h-[500px] bg-black rounded-3xl shadow-xl overflow-hidden m-5" *ngFor="let event of events">
        <div class='max-w-md mx-auto'>
          <div class='h-[236px]' style='background-image:url({{event.image_url}});background-size:cover;background-position:center'>
           </div>
          <div class='p-4 sm:p-6'>
            <p class='font-bold text-gray-700 text-[22px] leading-7 mb-1'>{{event.title}}</p>
            <div class='flex flex-row'>
              <p class='text-[17px] font-bold text-[#0FB478]'>{{event.price}}</p>
            </div>
            <p class='text-[#7C7C80] font-[15px] mt-6'>{{event.description?.slice(0,20)}}</p>

            <div class="-bottom-7">

                <a target='_blank'  class='block mt-10 w-full px-4 py-3 font-medium tracking-wide text-center capitalize transition-colors duration-300 transform bg-[#FFC933] rounded-[14px] hover:bg-[#FFC933DD] focus:outline-none focus:ring focus:ring-teal-300 focus:ring-opacity-80' routerLink="/vendor/event-detail/{{event._id}}">
                    View 
                </a>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
