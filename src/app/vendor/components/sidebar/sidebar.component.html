<div class="h-full flex pt-10 fixed z-50" [ngClass]="{ 'ml-2': menu }">
  <div
    class="flex justify-start bg-blue-900 rounded-tr-3xl rounded-br-3xl fixed"
    *ngIf="!menu"
  >
    <button (click)="open()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="28"
        fill="currentColor"
        class="bi bi-chevron-compact-right h-24"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"
        />
      </svg>
    </button>
  </div>
  <div
    class="h-fit p-3 space-y-2 w-60 bg-slate-800 rounded-lg text-white"
    *ngIf="menu"
  >
    <div class="flex items-center p-2 space-x-4">
      <img
        src="https://i.pinimg.com/564x/27/cd/7f/27cd7f91d768f1e85aa8d7484f303fae.jpg"
        alt=""
        class="w-12 h-12 rounded-full dark:bg-gray-500"
      />
      <div>
        <h2 class="text-lg font-semibold">Vendor</h2>
        <span class="flex items-center space-x-1">
          <a
            rel="noopener noreferrer"
            routerLink="/vendor/profile"
            class="text-xs hover:underline dark:text-gray-400"
            >View profile</a
          >
        </span>
      </div>
    </div>
    <div class="divide-y divide-gray-700">
      <ul class="pt-2 pb-4 space-y-1 text-sm">
        <li class="dark:bg-gray-800 dark:text-gray-50">
          <a
            rel="noopener noreferrer"
            routerLink="/vendor"
            class="flex items-center p-2 space-x-3 rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="w-5 h-5 fill-current dark:text-gray-400"
            >
              <path
                d="M68.983,382.642l171.35,98.928a32.082,32.082,0,0,0,32,0l171.352-98.929a32.093,32.093,0,0,0,16-27.713V157.071a32.092,32.092,0,0,0-16-27.713L272.334,30.429a32.086,32.086,0,0,0-32,0L68.983,129.358a32.09,32.09,0,0,0-16,27.713V354.929A32.09,32.09,0,0,0,68.983,382.642ZM272.333,67.38l155.351,89.691V334.449L272.333,246.642ZM256.282,274.327l157.155,88.828-157.1,90.7L99.179,363.125ZM84.983,157.071,240.333,67.38v179.2L84.983,334.39Z"
              ></path>
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a
            rel="noopener noreferrer"
            routerLink="/vendor/events"
            class="flex items-center p-2 space-x-3 rounded-md"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-5 h-5 fill-current dark:text-gray-400" viewBox="0 0 16 16">
            <path d="M11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
            <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
          </svg>
            <span>Events</span>
          </a>
        </li>
        <li>
          <a
            rel="noopener noreferrer"
            routerLink="/vendor/chat"
            class="flex items-center p-2 space-x-3 rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="w-5 h-5 fill-current dark:text-gray-400"
              viewBox="0 0 16 16"

            >
              <path
                d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"
              />
            </svg>
            <span>Chat</span>
          </a>
        </li>
        
      </ul>
      <ul class="pt-4 pb-2 space-y-1 text-sm">
        
        <li>
          <a
            rel="noopener noreferrer"
            (click)="logout()"
            class="flex items-center p-2 space-x-3 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="w-5 h-5 fill-current dark:text-gray-400"
            >
              <path
                d="M440,424V88H352V13.005L88,58.522V424H16v32h86.9L352,490.358V120h56V456h88V424ZM320,453.642,120,426.056V85.478L320,51Z"
              ></path>
              <rect width="32" height="64" x="256" y="232"></rect>
            </svg>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div
    class="rounded-tr-3xl rounded-br-3xl"
    *ngIf="menu"
  >
    <button (click)="close()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="28"
        fill="currentColor"
        class="bi bi-chevron-compact-left h-24 bg-red-800 rounded-tr-3xl rounded-br-3xl"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"
        />
      </svg>
    </button>
  </div>
</div>
