<div class="flex w-screen h-full text-white overflow-x-hidden">
  <div class=" w-full fixed ">
    <app-header></app-header>
</div>
    <div class="fixed">
        <app-sidebar></app-sidebar>
    </div>
    
    <div class="w-full  h-screen mt-10 overflow-x-hidden ">

        
        <div class=" flex flex-col justify-center mt-5 w-full overflow-x-hidden">
            <div class="w-full flex justify-center sm:pt-28">
            <h1 class="text-white font-extrabold text-5xl">Vendor Requests</h1>
            </div>
            <div class="pt-10">
                <div class="flex flex-col">
                    <div class=" sm:-mx-6 lg:-mx-8">
                      <div class=" w-full py-2 ">
                        <div class="block sm:hidden">
                          <table class="w-[95%] text-left text-sm font-light shadow shadow-black bg-black">
                            <thead class="border-b font-medium dark:border-neutral-500 sm:me-12">
                              <tr>
                                <th scope="col" class="px-4 py-4">Name</th>
                                <th scope="col" class="px-4 py-4">Contact</th>
                                <th scope="col" class="px-4 py-4">Action</th>
                                
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngIf="!vendor" class="">empty</tr>
                              <tr class="border-t dark:border-neutral-500"  *ngFor="let vendor of pendingVendors">
                                <td class="whitespace-nowrap px-4 py-4">{{vendor.firstName}} {{vendor.lastName}}</td>
                                <td class="whitespace-nowrap px-4 py-4">{{vendor.phone}}<br>{{vendor.email}}</td>
                                <td class="whitespace-nowrap px-4 py-4">
                                  <button class="shadow bg-green-600 text-black rounded py-2 px-3" (click)="acceptRequest(vendor._id)">Verify</button>
                                  &nbsp;
                                  <button class="shadow bg-red-700 text-white rounded py-2 px-3" (click)="rejectRequest(vendor._id)">Reject</button>
                                </td>
                                
                              </tr>
                            </tbody>
                        </table>
                      </div>
                        <div class="hidden sm:block ml-24 ">
                          <table class="w-[90%] text-left text-sm font-light shadow shadow-black bg-black table-auto">
                            <thead class="border-b font-medium dark:border-neutral-500 sm:me-12">
                              <tr>
                                <th scope="col" class="px-4 py-4">Name</th>
                                <th scope="col" class="px-4 py-4">Phone</th>
                                <th scope="col" class="px-4 py-4">Email</th>
                                <th scope="col" class="px-4 py-4">Action</th>
                                
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngIf="!vendor" class="">empty</tr>
                              <tr class="border-t dark:border-neutral-500"  *ngFor="let vendor of pendingVendors">
                                <td class="whitespace-nowrap px-4 py-4">{{vendor.firstName}} {{vendor.lastName}}</td>
                                <td class="whitespace-nowrap px-4 py-4">{{vendor.phone}}</td>
                                <td class="whitespace-nowrap px-4 py-4">{{vendor.email}}</td>
                                <td class="whitespace-nowrap px-4 py-4">
                                  <button class="shadow bg-green-600 text-black rounded py-2 px-3" (click)="acceptRequest(vendor._id)">Verify</button>
                                  <br>
                                  <br>
                                  <button class="shadow bg-red-700 text-white rounded py-2 px-3" (click)="rejectRequest(vendor._id)">Reject</button>
                                </td>
                                
                              </tr>
                            </tbody>
                        </table>
                      </div>
                      
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
