<div class="w-screen h-screen flex items-center justify-center ">
    <div class="flex justify-center">
        <div class="rounded-lg shadow-lg bg-[#040404a5] max-w-sm shadow-lg shadow-red-500 border border-red-600">
        <div class="flex justify-center text-center p-[5%] ">
          <h1 class="font-extrabold text-3xl text-white">Welcome Back Admin!</h1>
        </div>
          <div class="p-6 flex justify-center">
            <div class="flex flex-col">
               <form (ngSubmit)="onLogin()" [formGroup]="loginform">
                <div class="mb-6">
                    <input
                      type="text"
                      name="email"
                      class="form-control block w-full px-4 py-2 text-xl font-normal text-white bg-black bg-clip-padding border border-solid border-black rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput2"
                      placeholder="Email address"
                      formControlName="email"
                    />
                  </div>
                  <div class="mb-6">
                    <input
                      type="password"
                      name="password"
                      class="form-control block w-full px-4 py-2 text-xl font-normal text-white bg-black bg-clip-padding border border-solid border-black rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput2"
                      placeholder="Password"
                      formControlName="password"
                    />
                    </div>
                    <div class="text-center lg:text-left flex flex-col items-center justify-center">
                        <button
                          type="submit"
                          class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                        >
                          Login
                        </button>
                        
                      </div>
                    </form>
            </div>
          </div>
        </div>
      </div>
</div>
